<!doctype html>
<html lang="en">
 <head>
  
  <title>Document</title>
  <style>
    /*
	   실제 width = width + padding + border
	        height = height + padding  + border
	*/
    .a{
	  width:300px;
	  height:300px;
	  border:5px dotted blue;
	  border-radius:150px; /*CSS3추가*/
	}

	.b{
	  width:300px;
	  height:100px;
	  border:1px solid red;
	  padding:50px;
	  box-sizing:border-box; /*border-box | content-box  - CSS3추가*/
	}
  </style>
 </head>
 <body>
 <div class="a">오늘도 거의 다간다~~~</div>
<hr>
 <div class="b">오늘도 거의 다간다~~~</div>
  
 </body>
</html>
