<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>텍스트 박스에 접근하는법</title>
	<style>
	div{width:200px; height:100px; border: 1px red solid}
	</style>
	
	
	<script>
		function transfer(){
			//text박스 객체 에 접근방법
			//window.document.form이름.text이름.속성
			//window.document.form이름.text이름.메소드 이름
		
			//1.input 상자의 값을 가져온다
			var inputValue=window.document.f.input.value;
			//alert(inputValue);
			//2.출력상자에 읽어온 값을 넣는다.
			window.document.f.output.value=inputValue;

			//3.input박스를 지우기
			window.document.f.input.value="";

			//4.input박스에 커서 놓기
			window.document.f.input.focus();

			//6.div 영역에 input 값을 넣는다.
			var divEle=document.getElementById("div");
			//alert(divEle);
			divEle.innerText+=inputValue;
			
			//h3 태그등을 쓰면 인식 가능해!!
			//divEle.innerHTML=inputValue;
		} 
 
	</script>
 </head>
 <body>
	<h1>Text Element에 접근하기</h1>

	<form name="f">
		입력 : <input type="text" name="input"><br>
		출력 : <input type="text" name="output"><br>
		 <input type="button" value="클릭" onclick="transfer()"><br>
	</form>  

	<div id="div">
	
	
	</div>
	

 </body>
</html>
