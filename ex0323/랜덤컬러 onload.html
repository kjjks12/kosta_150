<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>

	<script>
	function randomColor(){
		var chars="abcdefghijklmnopqrstuvwxyz"
		sum="##ff";
		for(i=0;i<6;i++){
		rnum=Math.floor(Math.random()*chars.length);
		sum+=chars[rnum];
		}
	
		//document.write(sum);
		document.bgColor=sum;
		
		setTimeout("randomColor()",1000);
		console.log("ㅎㅎ");
	}

	</script>
 </head>
	

 
 <body onload="randomColor()">
