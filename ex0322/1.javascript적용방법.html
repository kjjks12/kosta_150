<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>1.javascript적용 방법</title>
 </head>
<!-- 
	html태그내에서 속성으로 javascript적용하기
	on이벤트 종류 = "기능 ; 기능;"
	-->

 <body>
	<h3 onMouseOver="document.bgColor='red'; alert('미래에셋~고고')"
		onMouseOut="document.bgColor='white';"
	>오늘의 점심 메뉴는 ? </h3>
  
 </body>
</html>
