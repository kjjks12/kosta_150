<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 
 <body>
	<table border="1" cellspacing="0" cellpadding="20">
		<!-- 1행-->
		<tr> 
			<td>A</td>
			<td>B</td>
			<td rowspane="2">E</td>
		</tr>
		<!-- 2행-->
		<tr> 
			<td>C</td>
			<td>D</td>
		</tr>
	</table>
<hr color="red">


	<table border="1" cellpadding="20" cellspacing="0">
		<caption>열 병합= colspan="개수"</caption>
		<tr>
			<td colspan="2">A</td>

		</tr>
		<tr>
			<td>B</td>
			<td>C</td>
		</tr>

	</table>


	<table border="1" cellspacing="0" cellpadding="20">
		<caption>행 병합 =rowspan</caption>
		<tr>
			<td rowspan="2">A</td>
			<td>B</td>
		</tr>

		<tr>
		<td>C</td>
		</tr>
	</table>






 </body>
</html>
