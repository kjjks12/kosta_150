<!doctype html>
<html lang="ko">
	 <head>
		<meta charset="UTF-8">
		 <title>2.pre태그와 xmp 태그</title>
	</head>
<!--
pre태그 : 코딩한 모양 그대로 화면에 출력(HTML태그를 태그로 인식)
XMP태그 : 코딩한 모양 그대로 화면에 출력(HTML 태크를 TEXT로 인식 )

*특수문자
&lt; <
&gt; >
&amp; 
&nbsp; 공백
&quot; 쿼테이션 문자로 표시

-->

	 <body>
	 <pre>
		오늘은 뭘 먹을까??
		<h3><u> 배고프다 </u></h3>
			버거킹 세일!!
	</pre>
	<hr>
	 <xmp>
		오늘은 뭘 먹을까??
		<h3><u> 배고프다 </u></h3>
			버거킹 세일!!
	</xmp>

  
	</body>
</html>
