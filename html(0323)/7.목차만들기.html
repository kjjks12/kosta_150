<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>목차 만들기</title>
 </head>
 <body>
	<h2> 1.&nbsp;순서 있는 목차 </h2>
		<!-- type= A,a,I,i, 숫자 -->
		<ol type="I" start="4">
			<li>대우자동차 </li>
				<ul>
					<li>티볼리</li>
					<li>코란도</li>
					<li>체어맨</li>
				<ul>
			<li>기아자동차 </li>
			<li>쌍용자동차 </li>			
			<li>현대자동차 </li>	
		</ol>
	<hr>
	<h2>2.&nbsp;순서 없는 목차 </h2>
		<ul type="square">
			<li>대우자동차 </li>
			<li>기아자동차 </li>
			<li>쌍용자동차 </li>			
			<li>현대자동차 </li>	
		</ul>
	<hr>
  
 </body>
</html>
