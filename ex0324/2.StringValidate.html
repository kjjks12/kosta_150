	//숫자 유무체크함수 (리턴 : true-사용가능 ,false-안됨)
	function isNumber(inputData){//text박스에 입력된 모든 데이터
		if(inputData==""){alert("값을입력해.."); return true;}
		for(i=0;i<inputData.length;i++){
			ch=inputData.charAt(i);
			if(ch<"0"||ch>"9"){
				return false;
			}
		}
		return true;
	}//isNumber메소드 끝

	function genderCheck(th,f){//th는 this, f 는 form
